    </div>
    <br/>

    <div class="row">
        <div class="col-md-2 panel panel-default">
            <ul class="nav nav-stacked nav-tabs">
                <h3 class="panel panel-default">
                    Menu
                </h3>
                <li>
                    <a href="#" class="glyphicon glyphicon-home"> Home</a>
                </li>
                <li>
                    <a href="#" class="glyphicon glyphicon-wrench"> Profile</a>

                <li>
                    <a href="#" class="glyphicon glyphicon-folder-open"> Music Lib</a>

            </ul>
        </div>
        <div class="col-md-10 panel panel-default">

            <h3 class="panel panel-default">
                Biblioteca
            </h3>
            <table class="table">
                <thead>
                <tr>
                    <th>
                        MÃºsica
                    </th>
                    <th>
                        Tamanho
                    </th>
                    <th>
                        Play
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for musica in musicas %}
                    <tr>
                        <td>
                            {{ musica.nome }}
                        </td>
                        <td>
                            {{ musica.tamanho }}
                        </td>
                        <td>
                            <button type="button" class="btn btn-info btn-sm"
                                    value="{{ "http://localhost/"+musica.caminho }}">
                                <span class="glyphicon glyphicon-play"></span> Play
                            </button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

            <br/>

            <audio controls="controls" style="width:400px;margin-left:170px" id="audio" autoplay="autoplay" loop="loop">
                <source src="" type="audio/mp3"/>
            </audio>

            <script>
                $('button').click(function (event) {

                    var eventCategory = $(this).attr("value");
                    $("#audio").attr("src", eventCategory);
                    var t = $("#audio").attr("src");
                    $("p").text(t);

                });

            </script>


        </div>
